<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <p v-if="liked">눌림</p>
        <button type="button" v-else v-on:click="onClickButton">Like</button>
    </div>
    <script>
        const app = new Vue({
            el: '#root',
            data: {
                liked: false,
            },
            methods: {
                onClickButton () {
                    this.liked = true;
                }
            }
        });
    </script>
</body>
</html>
